<!DOCTYPE html>
<html>
  <head>
    <title>Sign-up Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/png" href="images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon/favicon-16x16.png" sizes="16x16" />

</head>
<body>
  <div id="page-container">
    <div id="content-wrap">
      <!-- content goes here -->
      <div class="container">
        <div class="banner">
            <!--image, logo-->
            <a href="https://www.glossier.com/products/balm-dotcom" target="_blank"><img id="balmdotcom" src="images/glossierbalmdotcom.webp" alt="glossier lip balm"/></a>
            <img id="logo" src="images/glossierlogo.svg" alt="glossier logo">
        </div>
        <div class="form">
            <!--form content-->
            <h1>Sign up to receive $5 off of our cult-favorite, do-everything lip balm.</h1>
            <h2 >Balm Dotcom.</h2>
            <h2>An <em>ultra hydrating</em> lip balm with <em>antioxidants</em> and <em>natural emollients</em> to nourish dry lips —in Original and other fun flavors.</h2>
            <form action="" method="get" class="sign-up-form">
                <div class="form-item">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text"required> 
                </div>    
                <div class="form-item">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text"required> 
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                    <input id="email"
                        name="email"
                        type="email"
                        placeholder="loveglossier@example.com"required/>
                </div>

                <div class="form-item">
                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number"
                        name="phone-number"
                        type="tel"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="123-456-7890" title="e.g. 123-456-7890" required/>
                </div>

                <div class="form-item">
                    <label for="psw">Password</label>
                    <input type="password" 
                    id="password" 
                    name="password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>

                <div class="form-item">
                    <label for="password">Confirm Password</label>
                    <input id="confirm-password"
                        name="confirm-password"
                        type="password" required/>
                </div>

                <button>Create Account</button>

            </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p> 
        <a href="https://github.com/linmelissa" target="_blank">
        copyright ©
        <script>
          document.write(new Date().getFullYear())
        </script>
        melissa lin
      </a>
      </p>
    </a>
    </footer>
    <script src="script.js"></script>
  </div>
</body>
</html>
